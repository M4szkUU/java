<html>
<body>
<div style="color:blue;font-size:49px;">
 <script language="JavaScript">

   var N0_mas=prompt("Podaj N0=","");
   var N0_mas=parseFloat(N0_mas);
   var t_mas=prompt("Podaj t=","");
   var t_mas=parseFloat(t_mas);
   var T1_mas=prompt("Podaj T1/2=","");
   var T1_mas=parseFloat(T1_mas);
   
   
   var Lambda_mas;
   var N_mas;
        Lambda_mas=Math.LN2/T1_mas  ;
        N_mas=N0_mas*Math.pow(Math.E,(-Lambda_mas*t_mas));        
             
document.write("N0="+N0_mas.toFixed(2)+"[sztuk]"+"<br>");
document.write("t="+t_mas.toFixed(2)+"[lat]"+"<br>");
document.write("T1/2="+T1_mas.toFixed(2)+"[lat]"+"<br>");
document.write("Lambda="+Lambda_mas.toFixed(7)+"[1/rok]"+"<br>");
document.write("N="+N_mas.toFixed(7)+"[sztuk]"+"<br>");





function okno_zamknij_maszk()
            {
            window.close()
            }
 </script>
 </div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_maszk()"/>
</body>
</html>
