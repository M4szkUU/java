<!DOCTYPE html>
<head>
<title> Użycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_mas(a, b) {
return a + b;
}
function odejmowanie_mas(a, b) {
return a - b;
}
function mnozenie_mas(a, b) {
return a * b;
}
function dokwadratu1_mas(a) {
return a * a;
}
function dokwadratu2_mas(b) {
return b * b;
}
function reszta_mas(a, b) {
return a % b;
}
document.write("suma="+suma_mas(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_mas(a,b)+"<br>");
document.write("mnożenie="+mnozenie_mas(a,b)+"<br>");
document.write("od kwadratu="+a+"^2= "+dokwadratu1_mas(a)+"<br>");
document.write("od kwadratu="+b+"^2= "+dokwadratu2_mas(b)+"<br>");
document.write("reszta z dzielenia="+reszta_mas(a,b)+"<br>");
 function okno_zamknij_maszk()
            {
            window.close()
            }
</script>
</div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_maszk()"/>
</body>
</html>
