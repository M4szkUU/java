        <!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
 function okno_zamknij_maszk()
        {
        window.close()
        }

var r_mas=prompt("Podaj r","");
var r=parseFloat(r_mas);
var j_mas = 0;
var d_mas = 0;
for (var i=Math.round(-r)-1; i<=Math.round(r)+1; i++)
{
for (var k=-r; k<=r; k++)
{
d_mas = Math.sqrt(i*i+k*k);
if (d_mas <= r)
{
j_mas++;
document.write("d="+d_mas.toFixed(2)+"<br>");
document.write("("+i+","+k+")"+"    ");
document.write("<br>");
}
}
}
document.write("<font size=\"20px\";>Ilość punktów: "+j_mas);
</script>
</head>
<body>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_maszk()"/>
</body>
