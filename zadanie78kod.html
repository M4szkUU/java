    <textarea name="nazwa" cols="115" rows="35" readonly>
        <!DOCTYPE html>
        <html lang="pl">
        <head>
        <meta charset="utf-8">
        <title> Przykład użycia pętli </title>
        <script language="JavaScript">
         function okno_zamknij_maszk()
         {
         window.close()
         }
        var l1_t_mas=prompt("Podaj pierwszą liczbę","");
        var a=parseFloat(l1_t_mas);
        var l2_t_mas=prompt("Podaj drugą liczbę","");
        var b=parseFloat(l2_t_mas);
        
        if (a<b) {
        for ( var i=a; i<=b; i++)
        {
        if (i%2!=0)
        {
        document.write("<font color=\"green\"; font size=\"14px\">"+i+"<br>");
        }
        }
        }
        
        else if (a>b) {
        for ( var i=a; i>=b; i--)
        {
        if (i%2!=0)
        {
        document.write("<font color=\"blue\"; font size=\"28px\">"+i+"<br>");
        }
        }
        }
        
        else {
        confirm("Brak obliczeń");
        }
        </script>
        </head>
        <body>
        <input type="maston" value="zamknij okno" onclick="okno_zamknij_maszk()"/>
        </body>
        </html>
    </textarea>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_maszk()"/>
